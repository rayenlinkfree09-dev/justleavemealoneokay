<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pop-Out - Short URL</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1f20; /* Dark background like Discord */
            color: #fff;
        }

        /* Pop-up container (centered box) */
        .pop-up-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4a4d51; /* Dark blue container */
            border: 1px solid #555;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            padding: 20px;
            width: 600px;
            max-width: 90%;
        }

        /* Title bar (mimics browser window) */
        .title-bar {
            background-color: #2c2f33; /* Dark gray title bar */
            color: #fff;
            padding: 8px 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            font-size: 14px;
        }

        .title-bar h2 {
            margin: 0;
        }

        /* Close button */
        .close-button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #ccc;
        }

        /* Iframe container */
        .iframe-container {
            margin-top: 10px;
        }

        /* Iframe styling */
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            background-color: #7289da; /* Discord-like blue background */
        }
    </style>
</head>
<body>
    <!-- Pop-up container -->
    <div class="pop-up-container">
        <div class="title-bar">
            <h2>Google - Chrome</h2> <!-- Mimics browser title bar -->
            <button class="close-button">&times;</button> <!-- Close button -->
        </div>
        <div class="iframe-container">
            <!-- Embed your target site -->
            <iframe src="https://short-url.org/1ctvF" title="Google Pop-Out"></iframe>
        </div>
    </div>

    <script>
        // Close pop-up when "Ã—" is clicked
        const closeButton = document.querySelector('.close-button');
        closeButton.addEventListener('click', function() {
            // Hide the pop-up container
            this.closest('.pop-up-container').style.display = 'none';
        });
    </script>
</body>
</html>
